{% load wagtailcore_tags %}
{% load wagtailimages_tags %}
<div class="container">
<div id="masonry-grid" class="row">
	{% if page.galleria_blog.all %}
	{% for item in page.galleria_blog.all %}
	<div class="col s12 m6 l4 item galleria" style="padding:1px;">

			{% image item.image original as immagine %}
                <img class="materialboxed" src="{{ immagine.url }}" width="100%" height="100%" alt="{{ immagine.alt }}" />

	</div>
	{% endfor %}
	{% endif %}
</div>
</div>
